<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/css/style.css">
  <title>Gerador de QR code</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <form>
        <label for="inText">Texto:</label>
        <input type="text" id="inText" placeholder="Pode ser texto ou link" autofocus>
        <button type="submit" id="btnGen">Gerar QRcode</button>
      </form>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" alt="QrCode gerado">
    </div>
  </div>
  <script src="assets/js/index.js"></script>
</body>

</html>
