<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/css/style.css">
  <title>Gerador de QR code</title>
</head>

<body>
  <main class="content box d-f">
    <form class="mb-1 mr-1 ml-1 content-form form">
      <input class="mb-1 input box" id="inQr" type="text" placeholder="Coloque seu link ou texto aqui" autofocus
        autocomplete="off" spellcheck="false">
      <button class="mb-1 box btn" id="btnQr" type="submit">Gerar QR code</button>
    </form>
    <div class="content-qrImage">
      <img class="img" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" alt="Qr Code gerado">
    </div>
  </main>
  <script src="assets/js/index.js"></script>
</body>

</html>
