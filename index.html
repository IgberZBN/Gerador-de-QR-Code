<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/css/style.css">
  <title>Gerador de QR code</title>
</head>

<body>
  <div class="p-1 t-center br d-n erro-content">
    <p>Insira um valor valido</p>
  </div>
  <main class="box d-f p-1 br content">
    <form class="mb-1 mr-1 ml-1 t-center content-form form">
      <input class="mb-1 t-center box input inText" id="inQr" type="text" placeholder="Coloque seu link ou texto aqui"
        autofocus autocomplete="off" spellcheck="false">
      <button class="mb-1 box btn" id="btnQr" type="submit">Gerar QR code</button>
    </form>
    <div class="content-qrImage">
      <img class="img" src="" alt="">
    </div>
  </main>
  <script src="assets/js/index.js"></script>
</body>

</html>
