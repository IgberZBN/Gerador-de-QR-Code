<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/css/style.css">
  <title>Gerador de Qr Code</title>
</head>

<body>
  <main class="box p-1 d-f t-center">
    <form class="content-form box mx-5">
      <input class="input my-1 box t-center" id="inText" type="text" autofocus autocomplete="off" spellcheck="false"
        placeholder="Coloque seu link ou texto aqui">
      <button class="btn m-center d-b" type="button" data-js-toggle="dropdown">
        <i class="fa-solid fa-gear mx-5"></i><span class="centralize d-ib">Mais opções</span>
      </button>
      <button class="btn spinner-content my-1 m-center d-b">
        <i class="spinner fa-solid fa-circle-notch"></i>
      </button>
      <div class="dropdown-content">
        <div class="dropdown m-center p-1 box">
          <div class="content-color mb-1">
            <label class="my-5 d-b" for="inColor">
              <i class="fa-solid fa-palette mx-5"></i><span class="centralize d-ib">Cor:</span>
            </label>
            <input class="input box " id="inColor" type="color">
          </div>
          <div class="content-size mb-1">
            <label class="my-5 d-b" for="inSize">
              <i class="fa-solid fa-up-right-and-down-left-from-center mx-5"></i>
              <span class="centralize d-ib">Tamanho(px):</span>
            </label>
            <input class="input t-center box " id="inSize" type="number" value="150">
          </div>
          <div class="content-format d-f mb-1">
            <p class="my-5 d-b"><i class="fa-solid fa-file mx-5"></i><span class="centralize d-ib">Formato:</span></p>
            <input class="input box " id="png" name="format" value="png" type="radio" checked>
            <label class="my-5 box" for="png">PNG</label>
            <input class="input box " id="jpg" name="format" value="jpg" type="radio">
            <label class="my-5 box" for="jpg">JPG</label>
            <input class="input box " id="gif" name="format" value="gif" type="radio">
            <label class="my-5 box" for="gif">GIF</label>
            <input class="input box " id="svg" name="format" value="svg" type="radio">
            <label class="my-5 box" for="svg">SVG</label>
          </div>
        </div>
      </div>
      <button class="btn my-1 m-center d-b" type="submit">
        <i class="fa-solid fa-qrcode mx-5"></i><span class="centralize d-ib">Gerar Qr Code</span>
      </button>
    </form>
    <!-- <picture class="content-img box d-f mx-1">
    </picture> -->
  </main>
  <!-- ! font awesome -->
  <script src="https://kit.fontawesome.com/38c37ae53b.js" crossorigin="anonymous"></script>
  <!-- ! my script -->
  <script type="module" src="assets/js/index.js"></script>
</body>

</html>
